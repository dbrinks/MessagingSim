    <style>
        * {
            box-sizing: border-box;
        }

        html{
            font-family: sans-serif;
        }

        #sim-configuration{
            position: absolute;
            top: 1em;
            left: 1em;
            width: 20em;
            padding: .5em 0;
            background: rgba(0,0,0,.2);
            border: 1px solid #888;
        }

        .row:after{
            content: "";
            display: table;
            clear: both;
        }

        .cell{
            float:left;
            width: 66%;
            padding: 0 .5em;
        }

        .cell.label {
            width: 33%;
            text-align: right;
        }

        .cell input,
        .cell select{
            width:100%;
        }
    </style>
</head>
